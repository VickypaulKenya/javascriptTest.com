<!DOCTYPE html>
<script type="text/javascript">
    var month="4";
    document.write("Checking which month it is.</br>");
    switch (month)
    {
        case "1": document.write("The Month is JANUARY.</br>");
        break;
        case "2": document.write("The Month is FEBRUARY.</br>");
        break;
        case "3": document.write("The Month is MARCH.</br>");
        break;
        case "4": document.write("The Month is APRIL.</br>");
        break;
        case "5": document.write("The Month is MAY.</br>");
        break;
        case "6": document.write("The Month is JUNE.</br>");
        break;
        case "7": document.write("The Month is JULY.</br>");
        break;
        case "8": document.write("The Month is AUGUST.</br>");
        break;
        case "9": document.write("The Month is SEPTEMBER.</br>");
        break;
        case "10": document.write("The Month is OCTOBER.</br>");
        break;
        case "11": document.write("The Month is NOVEMBER.</br>");
        break;
        case "12": document.write("The Month is DECEMBER.</br>");
        break;
        default:document.write("Please Enter a valid number.</br>")
    }
</script>
</html>
